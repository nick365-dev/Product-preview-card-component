<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,800;1,200&family=Montserrat:wght@500;700&family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>

  <div class="flex-container">
    <div class="grid">
      <div class="img">
      <img src="images/image-product-desktop.jpg" alt="perfume">
      </div>
      <!--<section> -->
      <div class="card-content"> 
      <div class="container"> <h6>Perfume</h6> 
      </div>  
      <div class="container"><h2 class="pro-name">Gabrielle <br> Essence Eau <br> De Parfum</h2>
      </div>
      

      <p class="pro-des">

      A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
      Perfumer-Creator <br> for the House of CHANEL.
      </p>

      <div class="container3"><span class="precio-actual">$149.99 </span>   <span class="old-price">$169.99</span>
      </div>
 
      
      
      <button class="cta"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>  
       
    
      <!--</section>-->
    </div> 
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nico lomm</a>.
      </div>
    
  </div>
